<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soon</title>
<style>
  body {
    background-color: black;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
  }

  .text {
    font-family: 'Times New Roman', Times, serif;
    color: white;
    font-size: 36px;
    position: absolute;
    cursor: move;
  }

  .hidden {
    opacity: 0;
  }
</style>
</head>
<body>
  <script>
    function revealLetters() {
      const container = document.body;
      const text = "soon";
      const numLetters = text.length;
      const delayMultiplier = 100; // Adjust the delay multiplier as needed
      const maxShift = 100; // Maximum shift distance from original position

      function createLetter(letter) {
        const span = document.createElement("span");
        span.textContent = letter;
        span.classList.add("text");
        span.classList.add("hidden");
        container.appendChild(span);
        return span;
      }

      function getRandomPosition() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        return { x, y };
      }

      const letters = [];
      for (let i = 0; i < numLetters; i++) {
        const letter = createLetter(text[i]);
        letters.push(letter);
      }

      letters.forEach(letter => {
        const position = getRandomPosition();
        letter.style.left = position.x + "px";
        letter.style.top = position.y + "px";
        letter.addEventListener("mousedown", handleMouseDown);
      });

      function revealLetterWithDelay(index, delay) {
        setTimeout(() => {
          letters[index].classList.remove("hidden");
        }, delay * delayMultiplier);
      }

      function revealAllLetters() {
        for (let i = 0; i < numLetters; i++) {
          revealLetterWithDelay(i, i);
        }
      }

      revealAllLetters();

      let selectedLetter;
      let initialMouseX;
      let initialMouseY;
      let initialLetterX;
      let initialLetterY;

      function handleMouseDown(event) {
        selectedLetter = event.target;
        initialMouseX = event.clientX;
        initialMouseY = event.clientY;
        initialLetterX = parseFloat(selectedLetter.style.left);
        initialLetterY = parseFloat(selectedLetter.style.top);

        document.addEventListener("mousemove", handleMouseMove);
        document.addEventListener("mouseup", handleMouseUp);
      }

      function handleMouseMove(event) {
        const deltaX = event.clientX - initialMouseX;
        const deltaY = event.clientY - initialMouseY;
        selectedLetter.style.left = initialLetterX + deltaX + "px";
        selectedLetter.style.top = initialLetterY + deltaY + "px";

        letters.forEach(letter => {
          if (letter !== selectedLetter) {
            const dx = parseFloat(selectedLetter.style.left) - parseFloat(letter.style.left);
            const dy = parseFloat(selectedLetter.style.top) - parseFloat(letter.style.top);
            const distance = Math.sqrt(dx * dx + dy * dy);
            const delay = Math.min(1, distance / maxShift);
            letter.style.transitionDelay = delay + "s";
          }
        });
      }

      function handleMouseUp() {
        document.removeEventListener("mousemove", handleMouseMove);
        document.removeEventListener("mouseup", handleMouseUp);
      }
    }

    revealLetters();
  </script>
</body>
</html>
